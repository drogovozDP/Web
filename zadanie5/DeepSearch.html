<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">

</head>
<body>

<script>
	var table = [
	{
		text: "Животные",
		childs: [
		{
			text: "Млекопитающие",
			childs: [
			{
				text: "Коровы",
				childs: []
			},
			{
				text: "Ослы",
				childs: []
			},
			{
				text: "Собаки",
				childs: []
			},
			{
				text: "Тигры",
				childs: []
			}
			]
		},
		{
			text: "Другие",
			childs: [
			{
				text: "Змеи",
				childs: []
			},
			{
				text: "Птицы",
				childs: []
			},
			{
				text: "Ящирицы",
				childs: []
			}
			]
		}
		]
	},
	{
		text: "Рыбы",
		childs: [
		{
			text: "Аквариумные",
			childs: [
			{
				text: "Гуппи",
				childs: []
			},
			{
				text: "Скалярии",
				childs: []
			}
			]
		},
		{
			text: "Морские",
			childs: [
			{
				text: "Морская форель",
				childs: []
			}
			]
		}
		]
	}
	];

	function addItem(item, parent) 
	{
	var ul = document.createElement("ul");
	for(var i = 0; i < item.length; i++) 
	{
		var li = document.createElement("li");
		li.innerHTML = "<div>" + item[i].text + "</div>";
		if (item[i].childs.length > 0) 
		{
			addItem(item[i].childs, li);
		}
	ul.append(li);
	}
	parent.append(ul);
	}
	addItem(table, document.body);
</script>
<script type="text/javascript">
	function treeShow(element) {
		console.log(element.tagName);
		for (var i = 0; i < element.children.length; i++) {
    		treeShow(element.children[i]);
    	}
    	
	}
	treeShow(document.documentElement);
</script>
</body>
</html>
